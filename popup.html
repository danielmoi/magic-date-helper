<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Magic Date Helper Chrome Extension</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />

  </head>
  <body>
    <div class="mdh__title">Magic Date Helper</div>
    <div class="mdh__container">

      <div class="mdh-panel">

        <div class="mdh-panel__heading">
          Right now, it's...
        </div>
        <div class="mdh-row__container">
          <div class="mdh-cell mdh-cell--label">UTC</div>
          <div id="mdh-now-utc" class="mdh-cell mdh-cell--value"></div>
        </div>

        <div class="mdh-row__container">
          <div class="mdh-cell mdh-cell--label">Local</div>
          <div id="mdh-now-local" class="mdh-cell mdh-cell--value"></div>
        </div>

        <div class="mdh-row__container">
          <div class="mdh-cell mdh-cell--label">ISO</div>
          <div id="mdh-now-iso" class="mdh-cell mdh-cell--value"></div>
        </div>

        <div class="mdh-row__container">
          <div class="mdh-cell mdh-cell--label">Timestamp (ms)</div>
          <div id="mdh-now-milli" class="mdh-cell mdh-cell--value"></div>
        </div>

      </div>

      <div class="mdh-panel">

        <form id="mdh-form" class="mdh-form">

          <div class="mdh-panel__heading">Let's convert...</div>

          <div class="mdh-row__container">
            <input id="mdh-input" type="text" class="mdh-input" autofocus />
          </div>

          <div class="mdh-row__container">
            <div class="mdh-cell mdh-cell--label">Adjust</div>
            <select name="" id="">
              <option value="add">Add</option>
              <option value="subtract">Subtract</option>
            </select>
            <input
              id="mdh-delta"
              type="text"
              class="mdh-input mdh-input--adjust"
              value="0"
            />
            <select name="" id="">
              <option value="hours">Hours</option>
              <option value="days">Days</option>
            </select>
          </div>

          <div class="mdh-row__container">
            <div class="mdh-cell mdh-cell--label">Choose a format</div>
            <div class="mdh-cell mdh-cell--buttons">
              <button id="mdh-to-utc" class="mdh-button" type="button">UTC</button>
              <button id="mdh-to-local" class="mdh-button" type="submit">Local</button>
              <button id="mdh-to-iso" class="mdh-button" type="button">ISO</button>
              <button id="mdh-to-milli" class="mdh-button" type="button">Timestamp</button>
            </div>
          </div>



          <div class="mdh-row__container">
            <div class="mdh-cell mdh-cell--label">Result</div>
            <div id="mdh-converted" class="mdh-cell--value"></div>
          </div>

        </form>

      </div>

    </div>

    <script src="popup.js"></script>
  </body>
</html>
